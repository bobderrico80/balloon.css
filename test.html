<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- <link rel="stylesheet" href="https://unpkg.com/balloon-css@0.5.1/balloon.min.css"> -->
  <link rel="stylesheet" href="balloon.min.css">
  <style>
    body {
      margin: 200px;
    }

    section {
      background: #efefef;
      margin-top: 50px;
      padding: 20px;
      border-radius: 10px;
      max-width: 700px;
      margin: 50px auto 0;
    }

    button {
      display: block;
      margin: 50px 0;
    }

    .tooltip-red {
      --balloon-color: red;
    }

    .tooltip-big-text {
      --balloon-font-size: 20px;
    }

    .tooltip-slide {
      --balloon-move: 30px;
    }
  </style>
</head>
<body>
  <section>
    <h1>Positioning</h1>
    <button aria-description="Whats up!" data-balloon-pos="up">Hover me!</button>
    <button aria-description="Whats up!" data-balloon-pos="left">Hover me!</button>
    <button aria-description="Whats up!" data-balloon-pos="right">Hover me!</button>
    <button aria-description="Whats up!" data-balloon-pos="down">Hover me!</button>
    <hr>
    <button aria-description="Whats up!" data-balloon-pos="up-left">Hover me!</button>
    <button aria-description="Whats up!" data-balloon-pos="up-right">Hover me!</button>
    <button aria-description="Whats up!" data-balloon-pos="down-left">Hover me!</button>
    <button aria-description="Whats up!" data-balloon-pos="down-right">Hover me!</button>
  </section>

  <section>
    <h1>Length</h1>
    <button data-balloon-length="small" aria-description="Hi." data-balloon-pos="up">Hover me!</button>
    <button data-balloon-length="medium" aria-description="Now that's a super big text we have over here right? Lorem ipsum dolor sit I'm done." data-balloon-pos="up">I'm a medium tooltip.</button>
    <button data-balloon-length="large" aria-description="What about something really big? This may surpass your window dimensions. Imagine you're on that boring class with that boring teacher and you didn't slept so well last night. Suddenly you're sleeping in class. Can you believe it?!" data-balloon-pos="up">I'm a large tooltip</button>
    <button data-balloon-length="xlarge" aria-description="What about something really big? This may surpass your window dimensions. Imagine you're on that boring class with that boring teacher and you didn't slept so well last night. Suddenly you're sleeping in class. Can you believe it?!" data-balloon-pos="up">I'm a Xlarge tooltip</button>
    <button data-balloon-length="fit" aria-description="What about something really big? This may surpass your window dimensions. Imagine you're on that boring class with that boring teacher and you didn't slept so well last night. Suddenly you're sleeping in class. Can you believe it?!" data-balloon-pos="up">My width will fit to element</button>
  </section>

  <section>
    <h1>Disabling animation</h1>
    <button data-balloon-blunt aria-description="No animation!" data-balloon-pos="up">No animation!</button>
  </section>

  <section>
    <h1>Showing tooltips programatically</h1>
    <button data-balloon-visible aria-description="I am always visible!" data-balloon-pos="down">Always visible!</button>
  </section>

  <section>
    <h1>Customizing Tooltips</h1>
    <button aria-description="I am red!" data-balloon-pos="up" class="tooltip-red">I am red!</button>
    <button aria-description="I have big text!" data-balloon-pos="up" class="tooltip-big-text">I have big text!</button>
    <button aria-description="I move a lot!" data-balloon-pos="up" class="tooltip-slide">I move a lot!</button>
  </section>

  <section>
    <h1>Glyphs and Icon Fonts</h1>
    <button aria-description="HTML special characters: &#9787; &#9986; &#9820;" data-balloon-pos="up">Hover me!</button>
    <button aria-description="Emojis: 😀 😬 😁 😂 😃 😄 😅 😆" data-balloon-pos="up">Hover me!</button>
    <button class="font-awesome" aria-description="Font Awesome: &#xf030; &#xf133; &#xf1fc; &#xf03e; &#xf1f8;" data-balloon-pos="up">Hover me!</button>
  </section>
</body>
</html>
